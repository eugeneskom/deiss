<div class="order-card @@checkout__elem flex">
  <div class="order-card__checkmark @@active"></div>
  <div class="order-card__product flex">
    <img class="order-card__img" src="images/checkout/@@order-card__img" alt="@@order-card__title">
    <h2 class="order-card__title">@@order-card__title</h2>
  </div>
  <div class="order-card__price">
    <span>$</span>@@order-card__price
  </div>
  <div class="order-card__number">
    <div class="order-card__count counter flex">
      <button class="order-card__minus  counter__btn counter__btn--minus">-</button>
      <input class="order-card__input-number counter__input" type="number" value="@@value">
      <button class="order-card__plus  counter__btn counter__btn--plus">+</button>
    </div>
  </div>
  <div class="order-card__cost">
    <span>$</span>@@order-card__cost
  </div>
  <div class="order-card__close">
  </div>
</div>
