<article class="product-card @@wishlist-elem">
  <div class="product-card__top">
    <a href="#">
      
      <div class="product-card__category">@@product-category</div>
      <img src="images/wishlist/@@product-img.jpg" alt="@@product-title" class="product-card__img">
    </a>
      <div class="product-card__cta">
        <div class="product-card__heart">
        <svg class="product-card__heart-svg">
          <use xlink:href="sprite.svg#heart"></use>
        </svg>
      </div>
      <div class="product-card__eye">
        <svg class="product-card__eye-svg">
          <use xlink:href="sprite.svg#eye"></use>
        </svg>
      </div>

    </div>
  </div>
  <div class="product-card__bottom">
    <h2 class="product-card__title">@@product-title</h2>
    <div class="product-card__price"> <span>$</span>@@product-price</div>
    <button class="btn product-card__btn">Add to cart</button>
  </div>
</article>
