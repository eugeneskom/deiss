<article class="product-thumb @@popular__elem">
  <div class="product-thumb__box">
    <img class="product-thumb__img" src="images/products/@@nav-container__img.jpg" alt="@@nav-container__title">
    <svg class="heart-svg product-thumb__svg">
      <use xlink:href="sprite.svg#heart"></use>
    </svg>
  </div>
  <div class="product-thumb__wrapper">
    <h2 class="product-thumb__title">@@nav-container__title</h2>
    <div class="product-thumb__price"> <span>$</span>@@nav-container__price</div>
  </div>
</article>
